<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - Collapse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 40px;
        }

        #preco p {
            width: 300px;
        }

    </style>
</head>
    <body>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#preco">
        Ver preço
    </button>
    <div class="collapse collapse-horizontal" id="preco">
        <p>
            3x de R$ 300,00
        </p>
    </div>
    <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#preco2">
        Ver preço
    </button>
    <div class="collapse" id="preco2">
        <p>
            3x de R$ 200,00
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
