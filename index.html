<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<body>
    <h1>Olá Bootstrap</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="https://dummyimage.com/180x180" alt="">
                <h3>Produto</h3>
            </div>
            <div class="col">
                <img src="https://dummyimage.com/180x180" alt="">
                <h3>Produto</h3>
            </div>
            <div class="col">
                <img src="https://dummyimage.com/180x180" alt="">
                <h3>Produto</h3>
            </div>
            <div class="col">
                <img src="https://dummyimage.com/180x180" alt="">
                <h3>Produto</h3>
            </div>
            <div class="col">
                <img src="https://dummyimage.com/180x180" alt="">
                <h3>Produto</h3>
            </div>
        </div>
    </div>
</body>
</html>

<!-- Forma simplificada de criar a estrutura do html
 ".container>.row>.col*Q>img+h3"
 Assim a estrutura se criar automaticamente
 O "Q" determina a quantidade de colunas que deseja criar
 Dentro da coluna é possível adicinar quantos itens quiser adicionando
 o + e o novo item
 
 Obs: Talvez tenha que colocar . antes do primeiro item dentro da coluna
 ex: Q>.img+h3 -->
